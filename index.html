      <!--  site header -->
    <header class="">
        <div class="landing">
            <div class="container px-5">
                <div class="row justify-content-center align-items-center">
                    <div class="col-md-12 mt-5 position-relative">
                        
                            <input type="text" class="form-control form-control-lg text-white rounded-pill bg-dark border-0 search1" id="search" placeholder="Find Your location">
                            <input type="button" onclick="locationopen()" value="Find" class="btn btn-primary btn-lg rounded-pill Find">
                        
                    </div>
                </div>
        </div>
        </div>
        <div class="forcast-table">
          <div class="container  px-5">
            <div class="row  forcast-container rounded-4 overflow-hidden shadow-lg">
              <div class="col-lg-4 box" id="CurrentDay">
                  <div class="p-3">
                 <div class="days">
                  <p class="float-start"></p>
                  <p class="float-end" >20Feburary</p>
                  <div class="clearfix"></div>
                </div>
                  <p class="mt-4 fs-4" >Egypt</p>
                  <div class="d-flex justify-content-around align-items-center flex-wrap mt-5">
                    <div class="degree">
                      <h2 class="num" id="temp_C"></sup>c</h2>
                    </div>
                    <div class="icon">
                      <img src=""  class="" alt="">
                    </div>
                  </div>
                 <div class="situation">
                  <p class="mt-2"></p>
                 </div>
              <div class="forcast d-flex mt-4">
                <i class="fa-solid fa-umbrella fa-2x text-white-50 me-2"></i>
              <p class=" me-3 text-white-50"></p>
              <i class="fa-solid fa-wind  text-white-50  fa-2x  me-2"></i>
              <p class=" me-3 text-white-50"></p>
              <i class="fa-regular fa-compass  text-white-50  fa-2x me-2"></i>
              <p class=" me-2 text-white-50"></p>
              </div>
              </div>
                  </div>
              <div class="col-lg-4 col-md-6 text-center" id="tomForcast">
                 <div class="p-3">
                  <div class="days">
                    <p></p>
                  </div>
                  <img src="image/113 (1).png" class="mt-4" alt="">
                  <h2 class=" fs-2 mt-5 text-white"><sup>o</sup>C</h2>
                  <p class="text-white-50"><sup>o</sup></p>
                  <div class="situation">
                    <p >clear</p>
                   </div>
          </div>
                 </div>
              <div class="col-lg-4 col-md-6 text-center  box" id="AftertomForcast">
                <div class="p-3">
                  <div class="days">
                    <p id="After_tomorrow"></p>
                  </div>
                  <img src="image/113 (1).png" class="mt-4" alt="">
                  <h2 class=" fs-2 mt-5 text-white"><sup>o</sup>C</h2>
                  <p class="text-white-50"><sup>o</sup></p>
                  <div class="situation">
                    <p ></p>
                   </div>
          </div>
          </div>
      </div>
